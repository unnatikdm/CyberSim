<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Defense Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              cyber: {
                black: '#0a0a0a',
                dark: '#111111',
                gray: '#1f1f1f',
                green: '#00ff41',
                red: '#ff003c',
                blue: '#00f0ff',
                yellow: '#fcee0a',
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
      }
      .cyber-glitch {
        position: relative;
      }
      .cyber-glitch::before,
      .cyber-glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .cyber-glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff003c;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      .cyber-glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00f0ff;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(10px, 9999px, 31px, 0); }
        20% { clip: rect(76px, 9999px, 3px, 0); }
        40% { clip: rect(45px, 9999px, 68px, 0); }
        60% { clip: rect(2px, 9999px, 86px, 0); }
        80% { clip: rect(38px, 9999px, 11px, 0); }
        100% { clip: rect(92px, 9999px, 55px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(65px, 9999px, 100px, 0); }
        20% { clip: rect(22px, 9999px, 6px, 0); }
        40% { clip: rect(88px, 9999px, 33px, 0); }
        60% { clip: rect(11px, 9999px, 77px, 0); }
        80% { clip: rect(44px, 9999px, 14px, 0); }
        100% { clip: rect(2px, 9999px, 55px, 0); }
      }

      /* Custom Scrollbar for Cyber Look */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0f0f0f;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #00f0ff;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
